<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #002853;
            color: #002853;
        }
        .container {
            max-width: 250px;
            width: 100%;
            padding: 15px;
            border: 5px solid #001149;
            border-radius: 8px;
            background-color: #91deff;
            box-shadow: 0 0 5px rgba(3, 108, 236, 0.956);
            text-align: center;
            margin: 10px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 80%;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: medium;
        }
        button {
            display: inline-block;
            padding: 16px 16px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
            font-size: large;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="padding-bottom: 10px;">Interest Calculator</h2>
        <!-- <label for="monthlyPay" style="text-align: start; ">Monthly Payment:</label> -->
        <input type="number" id="monthlyPay" placeholder="Monthly Payment">
        
        <!-- <label for="months" style="text-align: start; padding-top: 10px;">Number of Months:</label> -->
        <input type="number" id="months" placeholder="No of months" style="margin-bottom: 30px;">
        
        <button onclick="calculateInterest()">Calculate</button>
        
        <h2 id="totalInterest">Total Interest</h2>
    </div>

    <script>
        function calculateInterest() {
            const monthlyPay = parseInt(document.getElementById('monthlyPay').value);
            const months = parseInt(document.getElementById('months').value);
            const totalInterestElement = document.getElementById('totalInterest');

            if (monthlyPay > 0 && months > 0) {
                const a = monthlyPay / 150;  // Equivalent to the formula 8 * (monthlyPay / 1000)
                const n = months;
                const d = a;

                const S_n = monthlyPay*months  + (n / 2) * (2 * a + (n - 1) * d);
                
                totalInterestElement.textContent = ` ${S_n.toFixed()} â‚¹`;
            } else {
                totalInterestElement.textContent = 'Please enter valid values.';
            }
        }
    </script>
</body>
</html>
